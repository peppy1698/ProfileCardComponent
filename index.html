<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <section class="main">

    <div class="bg">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="">
      <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="">
    </div>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h2 class="name-age">Victor Crest <span class="age"> 26</span></h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h4 class="meta">Followers</h4>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h4 class="meta">Likes</h4>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h4 class="meta">Photos</h4>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/peppy1698">Preethi Hamsarajan</a>.
    </div>
  </section>

</body>

</html>
